<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cupcake 2048 - Justin</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="Logo.svg" />
  </head>
  <body>
    <div class="container">
      <div id="head">
        <h1 id="title"><span>Cupcake</span> Game</h1>
        <a id="restart">Restart</a>
      </div>
      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container"></div>
      </div>

      <script src="Javascript/bind_polyfill.js"></script>
      <script src="Javascript/classlist_polyfill.js"></script>
      <script src="Javascript/animframe_polyfill.js"></script>
      <script src="Javascript/keyboard_input_manager.js"></script>
      <script src="Javascript/html_actuator.js"></script>
      <script src="Javascript/grid.js"></script>
      <script src="Javascript/tile.js"></script>
      <script src="Javascript/local_storage_manager.js"></script>
      <script src="Javascript/game_manager.js"></script>
      <script src="Javascript/application.js"></script>
    </div>
  </body>
</html>
